<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KapeRazzo Coffee House — Admin Panel</title>
  <link rel="stylesheet" href="../STYLES/admin_style.css"/>
</head>
<body>
  <header class="admin-header">
    <div class="header-inner">
      <img class="admin-logo" src="../PICTURES/KapeRazzo_logo.jpg" alt="KapeRazzo Logo">
      <div>
        <h1>KapeRazzo Admin Panel</h1>
        <p class="tagline">Manage Orders & Reservations</p>
      </div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <main class="container">
    <section>
      <h2 class="section-title">Admin Dashboard</h2>
      <p class="muted">
        This demo uses <strong>localStorage</strong> to show orders and reservations for your project.
      </p>

      <div class="admin-actions">
        <button class="btn" id="viewBtn">View Stored Data</button>
        <button class="btn" id="exportBtn">Export JSON</button>
        <button class="btn" id="clearBtn">Clear All</button>
      </div>

      <pre id="adminOutput" class="admin-output"></pre>
    </section>
  </main>

  <footer class="admin-footer">
    <p>© 2025 KapeRazzo Coffee House | Admin Dashboard</p>
  </footer>

  <script src="../JS/admin.js"></script>
  <script>
    // Redirect to login page when Logout is clicked
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
