</header>

  <main class="container my-5">
    <h2 class="section-title mb-4">Reserve a Table</h2>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="resForm">
          <div class="mb-3">
            <label for="rname" class="form-label">Full Name *</label>
            <input id="rname" class="form-control" placeholder="Enter your full name"/>
          </div>

          <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <label for="rdate" class="form-label">Date *</label>
              <input id="rdate" type="date" class="form-control"/>
            </div>
            <div class="col-md-6">
              <label for="rtime" class="form-label">Time Slot *</label>
              <select id="rtime" class="form-select">
                <option value="">Select...</option>
                <option>08:00</option>
                <option>10:00</option>
                <option>12:00</option>
                <option>14:00</option>
                <option>16:00</option>
                <option>18:00</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="party" class="form-label">Party Size *</label>
            <select id="party" class="form-select">
              <option>1</option><option>2</option><option>3</option>
              <option>4</option><option>5</option><option>6</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="requests" class="form-label">Special Requests</label>
            <input id="requests" class="form-control" placeholder="Near window, birthday, etc." />
          </div>

          <div id="resMsg" class="message-area mb-3 text-success" aria-live="polite"></div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Reserve</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </main>
