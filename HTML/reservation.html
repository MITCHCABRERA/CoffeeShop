  <main class="container my-4">
    <section>
      <h2 class="section-title mb-3">Reserve a Table</h2>

      <div class="form-card p-3 border rounded">
        <form id="resForm">
          <div class="mb-3">
            <label class="form-label">Full Name *</label>
            <input id="rname" class="form-control" />
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Date *</label>
              <input id="rdate" type="date" class="form-control"/>
            </div>
            <div class="col">
              <label class="form-label">Time Slot *</label>
              <select id="rtime" class="form-select">
                <option value="">Select...</option>
                <option>08:00</option>
                <option>10:00</option>
                <option>12:00</option>
                <option>14:00</option>
                <option>16:00</option>
                <option>18:00</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Party Size *</label>
            <select id="party" class="form-select">
              <option>1</option><option>2</option><option>3</option>
              <option>4</option><option>5</option><option>6</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Special Requests</label>
            <input id="requests" class="form-control" placeholder="Near window, birthday, etc." />
          </div>

          <div id="resMsg" class="message-area mb-3" aria-live="polite"></div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary btn-sm">Reserve</button>
            <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer mt-5">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="footer-left">

      </div>
      <div class="footer-right d-flex align-items-center gap-2">
        <nav class="small-nav d-flex gap-2">
          <a href="https://instagram.com" target="_blank"><img class="IG-Logo" src="../PICTURES/HERO/IG_Logo.png" alt="Instagram"></a>
