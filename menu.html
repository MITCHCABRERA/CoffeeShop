</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="https://scontent.fbag1-2.fna.fbcdn.net/v/t39.30808-6/472340306_122132099120545585_7427968218395692524_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=rddmf2RhxNEQ7kNvwE92nYs&_nc_oc=AdmbH8K1HOhxEIx3tUVhCExkV1Vc72DHrh6f0TZbTlFor2Od5ZEd5hlvQtIb39AHGXA&_nc_zt=23&_nc_ht=scontent.fbag1-2.fna&_nc_gid=GyPuf3J32ix2Jo_Wj45S3Q&oh=00_AfYG5Vh5V2-jzkVxdccLsVJnU6EVpeuF9X7VTKYILSUDwA&oe=68D009D5" class="logo" />
        <div><h1>KapeRazzo Coffee House</h1><span class="tagline">Warm cups. Cozy vibes.</span></div>
      </a>
      <nav class="main-nav" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="menu.html" class="active">Menu</a>
        <a href="order.html">Order</a>
        <a href="reservation.html">Reserve</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2 class="section-title">Our Menu</h2>

      <div class="filters">
        <button class="filter active" data-cat="all">All</button>
        <button class="filter" data-cat="coffee">Coffee</button>
        <button class="filter" data-cat="tea">Tea</button>
        <button class="filter" data-cat="pastries">Pastries</button>
        <button class="filter" data-cat="others">Others</button>
      </div>

      <div id="menuGrid" class="menu-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-left"><strong>KapeRazzo Coffee House</strong></div>
      <div class="footer-right"><nav class="small-nav"><a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1024px-Instagram-Icon.png" 
       alt="Instagram" width="24" height="24"></a>
          <a href="https://www.facebook.com/kaperazzoPH" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/960px-Facebook_Logo_%282019%29.png" 
       alt="Facebook" width="24" height="24"></a></nav></div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Render all menu items initially as 'all'
    document.addEventListener('DOMContentLoaded', () => renderMenu('all'));

    // filter buttons
    document.querySelectorAll('.filter').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMenu(btn.dataset.cat);
      });
    });
  </script>
</body>
</html>
