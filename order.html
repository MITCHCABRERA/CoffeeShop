  <main class="container">
    <section class="order">
      <h2 class="section-title">Place Your Order</h2>

      <div class="order-container">
        <!-- Menu Items rendered by script.js -->
        <div id="orderMenu" class="menu-grid" aria-live="polite"></div>

        <!-- Cart Sidebar -->
        <aside class="cart">
          <h3>Your Cart</h3>
          <div id="cartList" class="cart-list" aria-live="polite"></div>

          <div class="cart-summary">
            <div style="display:flex;justify-content:space-between;align-items:center">
              <strong>Total</strong>
              <strong id="cartTotal">‚Ç±0</strong>
            </div>
          </div>

          <hr />

          <div class="checkout">
            <label for="cartName">Full Name *</label>
            <input id="cartName" placeholder="Juan Dela Cruz" />

            <label for="cartPhone">Phone *</label>
            <input id="cartPhone" placeholder="09xx xxx xxxx" />

            <label for="cartMethod">Method *</label>
            <select id="cartMethod">
              <option value="Pickup">Pickup</option>
              <option value="Delivery">Delivery</option>
            </select> 

            <label for="cartPayment">Payment Method *</label>
            <select id="cartPayment" onchange="handleCartPaymentChange()">
              <option value="">Select Payment</option>
              <option value="Cash on Delivery">Cash on Delivery</option>
              <option value="GCash">GCash</option>
              <option value="PayMaya">PayMaya</option>
              <option value="Bank Transfer">Bank Transfer</option>
            </select>

            <!-- Hidden extra fields -->
            <div id="paymentRequirements" style="display:none; margin-top:10px;">
              <label for="cartAccount">Account Number *</label>
              <input id="cartAccount" placeholder="e.g., 09xxxxxxxxx / Bank Account #" />

              <label for="cartRef">Reference Number *</label>
              <input id="cartRef" placeholder="Enter transaction reference #" />
            </div>

            <label for="cartAddress">Delivery Address (if Delivery)</label>
            <input id="cartAddress" placeholder="Street, City" />

            <div id="cartMsg" class="message-area" aria-live="polite"></div>

            <button id="confirmCart" class="btn primary" style="width:100%;margin-top:10px">Confirm Order</button>
            <button id="clearCart" class="btn" style="width:100%;margin-top:8px">Clear Cart</button>
          </div>
        </aside>
      </div>
    </section>
  </main>
